<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Sleep Mask Data Viewer</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-midnight"> <!-- Default theme -->
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <h1><i class="fa-solid fa-moon fa-fw"></i> Sleep Metrics</h1>

        <div class="theme-selector">
          <label for="theme-select"><i class="fa-solid fa-palette fa-fw"></i> Theme:</label>
          <select id="theme-select">
            <option value="theme-midnight">Midnight Calm</option>
            <option value="theme-vitality">Vitality</option>
            <option value="theme-glass">Ethereal Glass</option>
          </select>
        </div>
      </div>
    </header>

    <main class="dashboard-grid">
      <!-- Status Card -->
      <section class="card status-card">
        <div class="card-header">
          <h2><i class="fa-brands fa-bluetooth fa-fw"></i> Sleep Mask Status</h2>
        </div>
        <div class="card-body">
          <div class="status-controls">
            <button id="connectBtn" class="btn btn-primary">
              Connect</button>
            <button id="disconnectBtn" class="btn btn-primary" disabled>Disconnect</button>
            <span id="ble-status" class="status-badge disconnected">Disconnected</span>
          </div>
        </div>
      </section>

      <!-- Visualizations Section -->
      <section class="visualizations-section">
        <div class="chart-card">
          <h3><i class="fa-solid fa-heart-pulse fa-fw"></i> Heart Rate</h3>
          <div class="canvas-container">
            <canvas id="chart-hr"></canvas>
          </div>
        </div>

        <div class="chart-card">
          <h3><i class="fa-solid fa-temperature-half fa-fw"></i> Temperature</h3>
          <div class="canvas-container">
            <canvas id="chart-temp"></canvas>
          </div>
        </div>

        <div class="chart-card">
          <h3><i class="fa-solid fa-lungs fa-fw"></i> SpO2</h3>
          <div class="canvas-container">
            <canvas id="chart-spo2"></canvas>
          </div>
        </div>

        <div class="chart-card">
          <h3><i class="fa-solid fa-bed fa-fw"></i> Head Position</h3>
          <div class="head-position-container">
            <svg id="head-visualization" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
              <!-- Head (circle) -->
              <circle cx="100" cy="100" r="60" fill="#f8d7a1" stroke="#d4a574" stroke-width="2" />

              <!-- Sleep mask -->
              <ellipse cx="100" cy="95" rx="50" ry="15" fill="#2d3748" opacity="0.9" />
              <ellipse cx="100" cy="95" rx="45" ry="12" fill="#1a202c" />

              <!-- Mask strap (left) -->
              <path d="M 50 95 Q 30 90, 20 100" stroke="#1a202c" stroke-width="3" fill="none" />

              <!-- Mask strap (right) -->
              <path d="M 150 95 Q 170 90, 180 100" stroke="#1a202c" stroke-width="3" fill="none" />

              <!-- Position indicator (will rotate) -->
              <g id="position-indicator">
                <circle cx="100" cy="50" r="8" fill="#ef4444" opacity="0.8" />
                <text x="100" y="35" text-anchor="middle" fill="#ef4444" font-size="12" font-weight="bold"
                  id="position-text">â†‘</text>
              </g>
            </svg>
            <div class="position-label" id="position-label">Relatively Up</div>
          </div>
        </div>

        <div class="chart-card">
          <h3><i class="fa-solid fa-microphone-lines fa-fw"></i> Snoring (dB)</h3>
          <div class="canvas-container">
            <canvas id="chart-snoring"></canvas>
          </div>
        </div>
      </section>

      <!-- Log Section -->
      <section class="card log-card">
        <div class="card-header">
          <h2>Log</h2>
        </div>
        <div class="card-body">
          <div id="log"></div>
        </div>
      </section>

      <!-- Metrics Table Card -->
      <section class="card metrics-card">
        <div class="card-header">
          <h2><i class="fa-solid fa-table-list fa-fw"></i> Manage Data</h2>
          <div class="card-actions">
            <button id="exportBtn" class="btn btn-sm btn-outline"><i class="fa-solid fa-download fa-fw"></i> Export as
              CSV</button>
            <button id="clearBtn" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash fa-fw"></i> Clear</button>
          </div>
        </div>
        <!-- <div class="card-body table-wrapper">
          <table id="metrics-table">
            <thead>
              <tr>
                <th>Time</th>
                <th>Heart Rate</th>
                <th>Temp</th>
                <th>SpO2</th>
                <th>Position</th>
                <th>Snoring (dB)</th>
              </tr>
            </thead>
            <tbody>
              Data rows will appear here
            </tbody>
          </table>
        </div> -->
      </section>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
